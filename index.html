<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dodaj do kontaktów</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:24px; }
    .card { max-width: 520px; margin: 0 auto; padding: 20px; border: 1px solid #e5e7eb; border-radius: 16px; }
    h1 { font-size: 22px; margin: 0 0 12px; }
    p { margin: 0 0 16px; color: #334155; }
    .btn { display: inline-block; padding: 14px 18px; border-radius: 12px; text-decoration: none; border: 1px solid #e5e7eb; }
    .primary { border-color: #111827; }
    .hint { font-size: 13px; color: #64748b; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dodaj wizytówkę</h1>
    <p>Wybierz przycisk poniżej, aby zapisać kontakt w telefonie.</p>

    <a id="iosBtn" class="btn primary" style="display:none" href="#">Dodaj do kontaktów (iPhone)</a>
    <div id="iosHint" class="hint" style="display:none">Po otwarciu karty kontaktu stuknij „Dodaj”.</div>

    <a id="androidLink" class="btn" style="display:none" href="kontakt.vcf" download>Pobierz vCard (.vcf)</a>
    <div id="androidHint" class="hint" style="display:none">Jeśli nie otworzy się automatycznie, otwórz pobrany plik.</div>

    <div id="desktop" class="hint" style="display:none">Na komputerze pobierz plik .vcf i otwórz w aplikacji Kontakty.</div>
  </div>

<script>
  // Twoja vCard (zaktualizuj danymi)
  const vcard = [
    "BEGIN:VCARD",
    "VERSION:3.0",
    "N:Okoń;Michał;;;",
    "FN:Michał Okoń",
    "ORG:TS Invest",
    "TITLE:UX/UI Designer",
    "TEL;TYPE=CELL:+48600123456",
    "EMAIL;TYPE=work:kontakt@twojadomena.pl",
    "URL:https://twojadomena.pl",
    "END:VCARD"
  ].join("\n");

  const ua = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(ua);
  const isAndroid = /android/.test(ua);

  if (isAndroid) {
    document.getElementById("androidLink").style.display = "inline-block";
    document.getElementById("androidHint").style.display = "block";
  } else if (isIOS) {
    const iosBtn = document.getElementById("iosBtn");
    iosBtn.href = "data:text/vcard;charset=utf-8," + encodeURIComponent(vcard);
    iosBtn.style.display = "inline-block";
    document.getElementById("iosHint").style.display = "block";
  } else {
    document.getElementById("androidLink").style.display = "inline-block";
    document.getElementById("desktop").style.display = "block";
  }
</script>
</body>
</html>
